<!-- Header - Денис Кизим -->

<header class="page-header">
  <div class="mob-menu-container">
    <a href="index.html" class="logo">
      <img
        class="logo-icon"
        srcset="./images/logo@1x.png 1x, ./images/logo@2x.png 2x"
        src="./images/logo@1x.png"
        alt="ice cream picture"
      />
    </a>
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button
        class="menu-button close-button js-close-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
        data-menu-button
      >
        <svg width="14px" height="14px" aria-label="mobile menu trigger">
          <use
            class="icon-close"
            href="./images/icons-sprite.svg#icon-close"
          ></use>
        </svg>
      </button>
      <button class="buy-button">
        Buy now
        <svg width="5.26px" height="8px">
          <use href="./images/icons-sprite.svg#icon-arrow"></use>
        </svg>
      </button>
      <nav class="site-nav">
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a href="" class="site-nav__link">Home</a>
          </li>
          <li class="site-nav__item">
            <a href="" class="site-nav__link">About us</a>
          </li>
          <li class="site-nav__item">
            <a href="" class="site-nav__link">How it’s made?</a>
          </li>
          <li class="site-nav__item">
            <a href="" class="site-nav__link">Our products</a>
          </li>
          <li class="site-nav__item">
            <a href="" class="site-nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <button
      class="menu-button js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      data-menu-button
    >
      <svg width="20px" height="12px" aria-label="mobile menu trigger">
        <use class="icon-menu" href="./images/icons-sprite.svg#icon-menu"></use>
      </svg>
    </button>
    <button class="buy-button buy-button__big-screen">
      Buy now
      <svg width="5.26px" height="8px">
        <use href="./images/icons-sprite.svg#icon-arrow"></use>
      </svg>
    </button>
  </div>
</header>
