<div class="backdrop modal" data-modal="2">
  <div class="modal-window">
    <button
      class="menu-button close-button js-modal-close modal-close"
      aria-controls="mobile-menu"
    >
      <svg width="14px" height="14px" aria-label="mobile menu trigger">
        <use
          class="icon-close"
          href="./images/icons-sprite.svg#icon-close"
        ></use>
      </svg>
    </button>

    <form class="user-form" autocomplete="off">
      <b class="place-data">Leave your contacts and wishes</b>

      <div class="user-form__field-cover">
        <label class="user-form__label" for="user-name">Name</label>
        <div class="user-form__input-cover">
          <input
            class="user-form__input"
            type="text"
            name="user-name"
            id="user-name"
          />
          <svg class="user-form__input-icon" width="18" height="18">
            <use href="./images/icons-sprite.svg#icon-person"></use>
          </svg>
        </div>
      </div>

      <div class="user-form__field-cover">
        <label class="user-form__label" for="user-tel">Phone</label>
        <div class="user-form__input-cover">
          <input
            class="user-form__input"
            type="tel"
            name="user-tel"
            id="user-tel"
          />
          <svg class="user-form__input-icon" width="18" height="18">
            <use href="./images/icons-sprite.svg#icon-smartphone"></use>
          </svg>
        </div>
      </div>

      <div class="user-form__field-cover">
        <label class="user-form__label" for="user-email">Email</label>
        <div class="user-form__input-cover">
          <input
            class="user-form__input"
            type="email"
            name="user-email"
            id="user-email"
            autocomplete="on"
          />
          <svg class="user-form__input-icon" width="18" height="18">
            <use href="./images/icons-sprite.svg#icon-email"></use>
          </svg>
        </div>
      </div>

      <div class="user-form__field-cover">
        <label class="user-form__label" for="comments">Your wishes</label>
        <textarea
          class="user-form__textarea"
          name="comments"
          id="comments"
          placeholder="Please enter text"
        ></textarea>
      </div>

      <label class="user-form__checkbox-label"
        ><input
          class="user-form__checkbox"
          type="checkbox"
          name="policy"
          value=""
        />
        <span class="user-form__checkbox-icon">
          <svg class="" width="16" height="15">
            <use href="./images/icons-sprite.svg#icon-check"></use></svg></span
        ><span class="accept"
          >I accept
          <a
            class="user-form__policy-terms"
            href="index.html"
            target="_blank"
            rel="noopener"
            >the agreement terms
          </a></span
        >
      </label>

      <button class="buy-button user-form__button" type="submit">
        Send
        <svg class="buy-button__icon" width="10px" height="10px">
          <use href="./images/icons-sprite.svg#icon-arrowmain"></use>
        </svg>
      </button>
    </form>
    <div class="js-overlay-modal"></div>
  </div>
</div>
